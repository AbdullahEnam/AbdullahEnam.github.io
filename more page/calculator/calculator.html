<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="shortcut icon" href="public/img/calculator.ico.lnk" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="public/js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">Simple Calculator</div>
        <div id="container">
            <div id="calculator">
                <input  id="num1" type="number" placeholder="Enter first value">
                <br> 
                <input  id="num2" type="number" placeholder="Enter second value">
                <br>
                <br>
                <select id="operators">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">ร</option>
                    <option value="/">รท</option>
                </select>
                <br>
                <br>
                <button onclick="calculator();">=</button>
                <br>
                <br>
                <input id="result" type="number" placeholder="Result">
                <br>
                <br>
                <a id="home_page" href="../../index.html">Back To Home Page</a>
            </div>
        </div>
        <!-- <div id="footer">
            
        </div> -->
    </div>
</body>
</html>
